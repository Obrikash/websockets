<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Websockets</title>
    </head>

    <body>
        <div class="center">
            <h1>Amazing chat Application</h1>
            <h3 id="chat-header">Currently in chat: general</h3>

            <form id="chatroom-selection">
                <label for="chatroom">Chatroom:</label>
                <input type="text" id="chatroom" name="chatroom"><br><br>
                <input type="submit" value="Change chatroom">
            </form>

            <br>

            <textarea class="messagearea" id="chatmessages" readonly 
            name="chatmessages" rows="4" cols="50" placeholder="Welcome to chatroom"></textarea>
            <br>

            <form id="chatroom-message">
                <label for="messages">Message:</label>
                <input type="text" id="message" name="message"><br><br>
                <input type="submit" value="Send message"> 
            </form>
        </div>
        
        <script>
            let selectedChat = "general";

            const changeChatRoom = () => {
                let newchat = document.getElementById("chatroom");
                if (newchat !== null && newchat.value !== selectedChat) {
                    console.log(newchat);
                }
                return false;
            };

            const sendMessage = () => {
                let newMessage = document.getElementById("message");
                if (newMessage !== null) {
                    console.log(newMessage);
                }
                return false;
            }

            window.onload = () => {
                document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
                document.getElementById("chatroom-message").onsubmit = sendMessage;

                if (window["WebSocket"]) {
                    console.log("supports websockets");

                    let conn = new WebSocket("ws://" + document.location.host + "/ws");
                } else {
                    alert('Browser does not support websockets')
                }
            }
        </script>
        
    </body>
</html>
